{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <div class="content">
        <h1>Blog Posts</h1>
        {% for post in posts %}
            <article>
                <h2><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
                <p>by {{ post.author.username }} on {{ post.date_posted.strftime('%Y-%m-%d') }}</p>
                <p>{{ post.content[:200] }}...</p>
            </article>
        {% endfor %}
    </div>
{% endblock %}
